<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>NIKI Buzz 2025 Concert</title>

    <style>
        body {
            font-family: Gill Sans, sans-serif;
            color: #ffffff;
            background-image: url('https://images.lifestyleasia.com/wp-content/uploads/sites/3/2024/05/16161511/hero-image-for-cms-1600x900.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            backdrop-filter: blur(2px);
        }

        details {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 8px;
            color: black;
            border: 2px solid rgba(128, 128, 128, 0.4);
        }

        .btn-custom {
            background-color: #8a7e5c;
            border: none;
            color: white;
        }
    </style>

</head>
<body>

    <div class="container text-center">
        <h1 class="mt-3">Buzz NIKI 2025 Concert</h1>
        <p>Get your tickets now!</p>

        <div class="form-container information mt-4">
            <details>
                <summary><strong>Personal Information</strong></summary>
                <br>
                <div class="mb-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your Name">
                </div>

                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your Email">
                </div>

                <button type="button" class="btn btn-custom mt-3" onclick="urinfo()">Submit Info</button>
            </details>
        </div>

        <div class="form-container price mt-4">
            <details>
                <summary><strong>Ticket Price</strong></summary>
                <br>
                <p id="price">Ticket Price: ₱0.00</p>

                <div class="mb-3">
                    <label for="ticketType">Choose your seat:</label>
                    <select class="form-select" id="ticketType">
                        <option value="2750">General Admission - ₱2,750</option>
                        <option value="4750">Upper Box - ₱4,750</option>
                        <option value="6250">Lower Box B - ₱6,250</option>
                        <option value="7875">Lower Box A - ₱7,875</option>
                        <option value="9500">Patron - ₱9,500</option>
                        <option value="5500">Floor Standing - ₱5,500</option>
                        <option value="9000">VVIP - ₱9,000</option>
                        <option value="12700">SVIP - ₱12,700</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="discount">Select a discount:</label>
                    <select class="form-select" id="discount">
                        <option value="0">N/A</option>
                        <option value="0.1">Student (10% Off)</option>
                        <option value="0.25">Child (25% Off)</option>
                        <option value="0.30">PWD (30% Off)</option>
                        <option value="0.35">Senior Citizen (35% Off)</option>
                    </select>
                </div>

                <button type="button" class="btn btn-custom" onclick="urprice()">Show Ticket Price</button>
            </details>
        </div>

        <div class="form-container ticket mt-4">
            <details>
                <summary><strong>Ticket</strong></summary>
                <div>
                    <button type="button" class="btn btn-custom mt-3" onclick="urticket()">Print Ticket</button>
                </div>
            </details>
        </div>
    </div>

    <script>
        function urinfo() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            window.alert("Thank you, " + name + ". Your information has been submitted.");
        }

        function urprice() {
            var price = parseFloat(document.getElementById("ticketType").value);
            var discount = parseFloat(document.getElementById("discount").value);

            var discounted = price - (price * discount);

            document.getElementById("price").innerHTML = "Ticket Price: ₱" + discounted.toFixed(2);
            window.alert("Your selected ticket price is: ₱" + discounted.toFixed(2));
        }

        function urticket() {
            window.alert("Your ticket is being printed.");
        }
    </script>

</body>
</html>
